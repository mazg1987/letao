<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
		<!--删除默认的苹果工具栏和菜单栏，当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示。这个在safari中不起作用，当将网页加入主屏之后可以看到效果-->
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!--ios顶部状态栏的样式 黑色-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="assets/mui/css/mui.min.css">
		<link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/searchList.css">
		<title>搜索列表</title>
	</head>
	<body>
		<div class="lt_container">			
			<!--快捷键 mHeader-->
            <header class="mui-bar mui-bar-nav">
                <h1 class="mui-title">搜索列表</h1>
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back();"></a>
            </header>

            <div class="lt_content">
                <div class="lt_wrapper">
                	<div class="mui-scroll-wrapper">
                		<div class="mui-scroll">
		                    <!--搜索表单-->
		                    <div class="lt_search">
		                        <form action="javascript:;">
		                            <input class="search_input" type="search" placeholder="请输入搜索关键字"/>
		                            <a class="search_btn" href="javascript:;">搜索</a>
		                        </form>
		                    </div>
		                    <!--搜索排序-->
		                    <div class="lt_order">
		                        <a href="javascript:;">上架时间<span class="fa fa-angle-up"></span></a>
		                        <a data-type="price" class="now" href="javascript:;">价格<span class="fa fa-angle-down"></span></a>
		                        <a data-type="num" href="javascript:;">库存<span class="fa fa-angle-up"></span></a>
		                        <a href="javascript:;">折扣<span class="fa fa-angle-up"></span></a>
		                    </div>
		                    <!--搜索列表-->
		                    <div class="lt_product">
							    <a class="item" href="product.html?productId=3">
							        <img src="/mobile/images/detail.jpg"  alt=""/>
							        <span class="mui-ellipsis-2 mui-text-left">Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</span>
							        <p><span>&yen;499.1</span> <span>&yen;888.1</span></p>
							        <button class="mui-btn-blue">立即购买</button>
							    </a>  
							    <a class="item" href="product.html?productId=3">
							        <img src="/mobile/images/detail.jpg"  alt=""/>
							        <span class="mui-ellipsis-2 mui-text-left">Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</span>
							        <p><span>&yen;499.1</span> <span>&yen;888.1</span></p>
							        <button class="mui-btn-blue">立即购买</button>
							    </a> 
							    <a class="item" href="product.html?productId=3">
							        <img src="/mobile/images/detail.jpg"  alt=""/>
							        <span class="mui-ellipsis-2 mui-text-left">Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</span>
							        <p><span>&yen;499.1</span> <span>&yen;888.1</span></p>
							        <button class="mui-btn-blue">立即购买</button>
							    </a> 
		                    </div>
		                </div>
                	</div>
                </div>
            </div>
		</div>
	</body>
	
	<script type="text/html" id="productTpl">
		{{each data as value i}}	
			<a class="item" href="product.html?productId={{value.id}}">
				<img src="{{value.pic[0].picAddr}}"  alt=""/>
				<span class="mui-ellipsis-2 mui-text-left">{{value.proName}}</span>
				<p><span>&yen;{{value.price}}</span> <span>&yen;{{value.oldPrice}}</span></p>
				<button class="mui-btn-blue">立即购买</button>
			</a>
		{{/each}}	
	</script>
	
	
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="js/common.js"></script>
	<script src="assets/artTemplate/template.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="js/searchList.js"></script>
</html>
